<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Abonné</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
<div class="container mt-4">
    <h1 class="text-center">Modifier Abonné</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.nom.label_tag }} <input type="text" class="form-control" name="nom" value="{{ form.nom.value }}">
        </div>
        <div class="mb-3">
            {{ form.prenom.label_tag }} <input type="text" class="form-control" name="prenom" value="{{ form.prenom.value }}">
        </div>
        <div class="mb-3">
            {{ form.adresse.label_tag }} <textarea class="form-control" name="adresse">{{ form.adresse.value }}</textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'abonne_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
