<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des abonnes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    {% include "navbar.html" %}

          <div class="container mt-4">
            <h1 class="text-center">Liste des Abonnés</h1>
            <div>
                <a href="{% url 'abonne_create' %}" class="btn btn-success btn-sm" >Ajouter un Abonne</a>
            </div>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Chercher Abonnés...">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">


            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse</th>
                <th>Date Inscription</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for abonne in abonnes %}
                <tr>
                    <td>{{ abonne.nom }}</td>
                    <td>{{ abonne.prenom }}</td>
                    <td>{{ abonne.adresse }}</td>
                    <td>{{ abonne.date_inscription }}</td>
                    <td>
                        


                        <a href="{% url 'abonne_update' abonne.pk %}" class="btn btn-warning btn-sm">
                          <i class="bi bi-pencil-square"></i> Modifier
                      </a>
                      <a href="{% url 'abonne_delete' abonne.pk %}" class="btn btn-danger btn-sm">
                          <i class="bi bi-trash"></i> Supprimer
                      </a>


                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No abonnés available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
