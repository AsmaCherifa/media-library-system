<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Abonné</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}

<div class="container mt-5">
    <h1 class="text-center">Créer un Abonné</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                {{ form.nom.label_tag }} <input type="text" class="form-control" name="nom" placeholder="Enter first name"  >
            </div>
            <div class="col-md-6 mb-3">
                {{ form.prenom.label_tag }} <input type="text" class="form-control" name="prenom" placeholder="Enter last name" >
            </div>
        </div>
        <div class="mb-3">
            {{ form.adresse.label_tag }} <textarea class="form-control" name="adresse" placeholder="Enter address"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'abonne_list' %}" class="btn btn-secondary">Retour</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
