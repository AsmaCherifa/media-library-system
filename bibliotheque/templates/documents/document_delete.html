<!-- document_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-5">
        <h2 class="text-center mb-4">Etes-vous sûr de vouloir supprimer ce document ?</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ document.titre }}</h5>
                <p><strong>Type:</strong> {{ document.type }}</p>
                <p><strong>Auteur:</strong> {{ document.auteur }}</p>
                <p><strong>Publié le:</strong> {{ document.date_publication }}</p>
            </div>
        </div>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'document_list' %}" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>
